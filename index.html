<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./styles.scss" />
  </head>
  <body class="screen">
    <div id="app">
      <h1 id="app__screen">0</h1>
      <div class="all-buttons">
        <div class="scientific-buttons">
          <button class="app__button">&#40;</button>
          <button class="app__button">&#41;</button>
          <button class="app__button">mc</button>
          <button class="app__button">m+</button>
          <button class="app__button">m-</button>
          <button class="app__button">mr</button>
          <button class="app__button">2<sup>nd</sup></button>
          <button class="app__button">x<sup>2</sup></button>
          <button class="app__button">x<sup>3</sup></button>
          <button class="app__button">x<sup>y</sup></button>
          <button class="app__button">e<sup>x</sup></button>
          <button class="app__button">10<sup>x</sup></button>
          <button class="app__button">1/x</button>
          <button class="app__button">2√x</button>
          <button class="app__button">3√x</button>
          <button class="app__button">y√x</button>
          <button class="app__button">ln</button>
          <button class="app__button">log<sub>10</sub></button>
          <button class="app__button">x!</button>
          <button class="app__button">sin</button>
          <button class="app__button">cos</button>
          <button class="app__button">tan</button>
          <button class="app__button">e</button>
          <button class="app__button">EE</button>
          <button class="app__button">Rad</button>
          <button class="app__button">sinh</button>
          <button class="app__button">cosh</button>
          <button class="app__button">tanh</button>
          <button class="app__button">Π</button>
          <button class="app__button">Rand</button>
        </div>
        <div class="main__buttons">
          <button id="app__clear" class="app__button app__button--vertical">C</button>
          <button id="app__plus-minus" class="app__button app__button--vertical">+/-</button>
          <button id="app__percentage" class="app__button app__button--vertical">%</button>
          <button id="/" class="app__symbol app__button app__button--horizontal">÷</button>
          <button id="7" class="app__input app__button app__button--main">7</button>
          <button id="8" class="app__input app__button app__button--main">8</button>
          <button id="9" class="app__input app__button app__button--main">9</button>
          <button id="*" class="app__symbol app__button app__button--horizontal">x</button>
          <button id="4" class="app__input app__button app__button--main">4</button>
          <button id="5" class="app__input app__button app__button--main">5</button>
          <button id="6" class="app__input app__button app__button--main">6</button>
          <button id="-" class="app__symbol app__button app__button--horizontal">-</button>
          <button id="1" class="app__input app__button app__button--main">1</button>
          <button id="2" class="app__input app__button app__button--main">2</button>
          <button id="3" class="app__input app__button app__button--main">3</button>
          <button id="+" class="app__symbol app__button app__button--horizontal">+</button>
          <button id="0" class="app__input zero app__button app__button--main">0</button>
          <button id="." class="app__decimal app__button app__button--zero app__button--main">.</button>
          <button id="app__equals" class="app__button app__button--horizontal">=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
